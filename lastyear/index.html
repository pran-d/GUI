<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title Of The Page -->
  <title>Avishkar 5.0</title>

  <!-- Linking CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- Linking Chart.js -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@0.0.1/dist/chart.min.js"></script> -->

  <script src="http://localhost:3000/socket.io/socket.io.js" topic="module"></script> 

  <!-- Linking javaScript -->
  <script defer src="./render.js"></script>
</head>

<body>
  <!-- Multiple Tabs -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Pod_Run')" id="defaultOpen">Pod Run</button>
    <button class="tablinks" onclick="openTab(event, 'Disk_Setup')">Disk Setup</button>
    <button class="tablinks" onclick="openTab(event, 'Power_Systems')">Power Systems</button>
  </div>

  <!-- Pod Run Tab Content -->
  <div id="Pod_Run" class="tabcontent">
    <!-- Avishkar Logo -->
    <img id="img1" src="Main.Logo.Black.BG.png" alt="Avishkar Logo">

    <!-- State Transition Buttons -->
    <div class="Transition">
      <button id="Primary" onclick="stateTransition(event, 1)">Precharge ON</button>
      <button id="Inverter" onclick="stateTransition(event, 2)">Precharge OFF</button>
      <button id="Cooling" onclick="stateTransition(event, 3)">Contactor ON</button>
      <button id="Levitate" onclick="stateTransition(event, 4)">Brakes OFF</button>
      <button id="Accelerate" onclick="stateTransition(event, 5)">PWM ON</button>
      <button id="Brake" onclick="stateTransition(event, 6)">Brake</button>
      <button id="Safe" onclick="stateTransition(event, 7)">Random</button>
      <button id="Crawl" onclick="stateTransition(event, 8)">Random</button>
    </div>

    <!-- State Parameters Labels -->
    <div class="State_Parameters_Label">
      <div class="State_Parameters_Item">
        <label class="State_Item" style="background-color: #008000;">Present State</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Item">Primary Pack</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Item">Secondary Pack</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Item">Inverter</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Item">Cooling System</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Item">Levitation</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Item">Propulsion</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Item">Brakes</label>
      </div>
    </div>

    <!-- State Parameters Readings -->
    <div class="State_Parameters_Reading">
      <div class="State_Parameters_Item">
        <label class="State_Reading" id="Present_State">STA</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Reading" id="Primary_Status">OFF</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Reading" id="Secondary_Status">OFF</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Reading" id="Inverter_Status">OFF</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Reading" id="Cooling_System_Status">OFF</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Reading" id="Levitation_Status">OFF</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Reading" id="Propulsion_Status">OFF</label>
      </div>
      <div class="State_Parameters_Item">
        <label class="State_Reading" id="Brakes_Status">OFF</label>
      </div>
    </div>

    <!-- Inverter Status Labels -->
    <div class="Inverter_Parameters_Label">
      <div class="Inverter_Parameters_Item">
        <label class="Inverter_Item">Inverter Status</label>
      </div>
      <div class="Inverter_Parameters_Item">
        <label class="Inverter_Item">Inv Voltage</label>
      </div>
      <div class="Inverter_Parameters_Item">
        <label class="Inverter_Item">Inv Current</label>
      </div>
      <div class="Inverter_Parameters_Item">
        <label class="Inverter_Item">Inv Temperature</label>
      </div>
    </div>

    <!-- Inverter Status Readings -->
    <div class="Inverter_Parameters_Reading">
      <div class="Inverter_Parameters_Item">
        <label class="Inverter_Reading" id="Inv_Status">OFF</label>
      </div>
      <div class="Inverter_Parameters_Item">
        <label class="Inverter_Reading" id="Inv_Voltage">0.0</label>
      </div>
      <div class="Inverter_Parameters_Item">
        <label class="Inverter_Reading" id="Inv_Current">0.0</label>
      </div>
      <div class="Inverter_Parameters_Item">
        <label class="Inverter_Reading" id="Inv_Temperature">0.0</label>

    </div>

    <!-- Speed-Time Graph -->
    <div id="Speed_Time_Graph">
      <canvas id="Graph_2">
        <h2 style="color: white;">Canvas Failed</h2>
      </canvas>
    </div>

    <div class="Kinematics_Data">
      <div class="Kinematic_Parameter">
        <label class="Kinematics_Parameter_Name" id="Kinematics_Distance">Distance</label>

      </div>
    </div>

    <div class="Message_Bar">
      <!-- Error Dialog -->
      <div class="Error_Dialog_Box">

  <!-- javaScript To Set Current Time -->
  <script>
    var today = new Date(),
    minutes = today.getMinutes().toString().length == 1 ? '0'+today.getMinutes() : today.getMinutes(),
    hours = today.getHours().toString().length == 1 ? '0'+today.getHours() : today.getHours(),
    ampm = today.getHours() >= 12 ? 'pm' : 'am',
    months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
    days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    var time = days[today.getDay()]+' '+months[today.getMonth()]+' '+today.getDate()+' '+today.getFullYear()+' '+hours+':'+minutes+ampm;
    document.getElementById("time1").innerHTML = time;
    document.getElementById("time2").innerHTML = time;
    document.getElementById("time3").innerHTML = time;
  </script>
